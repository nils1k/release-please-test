on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.1.3
        id: release
        with:
          release-type: simple
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: "echo '${{ steps.release.outputs.pr }}' | jq .title -r | awk -F'release ' '{print $2}'"
      - name: Show my version
        run: 'echo "version is ${{ steps.version.outputs.value }}"'
      - name: Get release PR number
        uses: sergeysova/jq-action@v2
        id: release-pr
        with:
          cmd: "gh pr list --json number | jq -r '.[].number'"
      - name: Merge release PR
        run: "gh pr merge ${{ steps.release-pr.outputs.value }} --merge --delete-branch"
