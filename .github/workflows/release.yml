on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.1.3
        id: release
        with:
          release-type: simple
      # Output the calculated version
      - name: Print calculated version
        if: ${{steps.release.outputs.releases_created}}
        run: |
          echo "Next version: ${{ steps.release.outputs.major}}.${{ steps.release.outputs.minor}}.${{ steps.release.outputs.patch}}"
      - name: Print JSON Payload
        if: ${{steps.release.outputs.releases_created}}
        run: |
          echo "Pull request details: ${{ steps.release.outputs}}"