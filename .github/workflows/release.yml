on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.1.3
        id: release
        with:
          release-type: simple
      # Output the calculated version
      - name: Print calculated version
        if: ${{steps.release.outputs.releases_created}}
        run: |
          echo "Next version: ${{ steps.release.outputs.major}}.${{ steps.release.outputs.minor}}.${{ steps.release.outputs.patch}}"
      - name: Print JSON Payload
        continue-on-error: true
        if: ${{steps.release.outputs.releases_created}}
        run: |
          echo '${{ toJson(steps.release.outputs) }}'
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: "echo '${{ steps.release.outputs.pr }}' | jq .title -r"
      - name: Show my version
        run: 'echo "version is ${{ steps.version.outputs.value }}"'